  <ion-header primary class="app-toolbar">
    <div class="app-name">
      Mimi Kara Nihongo
    </div>
    <div class="app-version">
      Version 1.1
    </div>
    <div class="copyright">
      © Designed by <strong>TechyBrain</strong>
    </div>
    <i class="fa fa-facebook-official app-fb"></i>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button-primary menuClose (click)="openPage(homePage)">
        <ion-icon primary name="home" item-left></ion-icon>
        {{'Home' | translate}}
      </ion-item>
      <ion-item button-primary menuClose (click)="openPage(playlistsPage)">
        <ion-icon primary name="bookmark" item-left></ion-icon>
        {{'My_playlist' | translate}}
      </ion-item>
      <ion-item button-primary menuClose>
        <ion-icon primary name="mail" item-left></ion-icon>
        Góp ý và liên hệ
      </ion-item>
      <ion-item button-primary menuClose>
        <ion-icon primary name="settings" item-left></ion-icon>
        {{'Setting' | translate}}
      </ion-item>
      <ion-item button-primary menuClose
        (click)="isSignedIn ? signOut() : signIn()">
        <i primary class="fa fa-facebook-square icon-signin" item-left></i>
        {{(isSignedIn ? 'Sign_out' : 'Sign_in_facebook') | translate}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
