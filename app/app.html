<ion-menu [content]="content" side="left">
  <ion-toolbar secondary>
    <ion-title>Mimi Kara Nihongo</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <ion-item button-primary menuClose (click)="openPage(homePage)">
        <ion-icon name="home" item-left></ion-icon>
        Home
      </ion-item>
      <ion-item button-primary menuClose (click)="openPage(playlistsPage)">
        <ion-icon name="bookmark" item-left></ion-icon>
        My Playlist
      </ion-item>
      <ion-item button-primary menuClose>
        <ion-icon name="settings" item-left></ion-icon>
        Setting
      </ion-item>
      <ion-item button-primary menuClose
        (click)="isSignedIn ? signOut() : signIn()">
        <i class="fa fa-facebook-square" item-left></i>
        {{isSignedIn ? 'Sign out' : 'Sign in with Facebook'}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
