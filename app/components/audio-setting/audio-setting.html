<div class="audio-setting">
  <button secondary [class.disabled]="!audioService.isLoop"
    [disabled]="isDisable"
    (click)="toggleLoop($event)">
    <ion-icon name="repeat"></ion-icon>
  </button>
  <button round class="btn-ready" [disabled]="isDisable"
    (click)="playAudio()">
    {{(isContinue ? 'Continue' : 'Ready') | translate}}
  </button>
  <button secondary [class.disabled]="!audioService.isShuffle"
    [disabled]="isDisable"
    (click)="toggleShuffle($event)">
    <ion-icon name="shuffle"></ion-icon>
  </button>
</div>
