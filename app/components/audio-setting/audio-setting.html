<div class="audio-setting">
  <button [class.disabled]="!_audioService.isLoop"
    (click)="toggleLoop($event)" [disabled]="!isReady">
    <ion-icon name="repeat"></ion-icon>
  </button>
  <button round class="btn-play" [disabled]="!isReady">
    Ready
  </button>
  <button [class.disabled]="!_audioService.isShuffle"
    (click)="toggleShuffle($event)">
    <ion-icon name="shuffle"></ion-icon>
  </button>
</div>
