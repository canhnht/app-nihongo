<div class="audio-bar">
  <button secondary class="btn-play" (click)="play()" *ngIf="!playing">
    <ion-icon name="play"></ion-icon>
  </button>
  <button secondary class="btn-play" (click)="pause()" *ngIf="playing">
    <ion-icon name="pause"></ion-icon>
  </button>
  <ion-range class="time-segment" secondary
    [(ngModel)]="playedPercent">
  </ion-range>
  <div class="time">
    {{currentTime}}/{{duration}}
  </div>
</div>
