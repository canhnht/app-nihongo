<div class="bottom-audio-controller">
  <marquee class="audio-title">
    {{title}}
  </marquee>
  <div class="audio-control-group">
    <button>
      <ion-icon name="skip-backward"></ion-icon>
    </button>
    <button outline round large class="btn-play"
      (click)="isPlaying ? pause() : play()">
      <ion-icon [name]="isPlaying ? 'pause' : 'play'"></ion-icon>
    </button>
    <button>
      <ion-icon name="skip-forward"></ion-icon>
    </button>
  </div>
  <div class="audio-info">
    0:00
    <div class="audio-bar">
      <div class="progress-bar" [ngStyle]="width: 80%"></div>
      <div class="btn-seek"></div>
    </div>
    0:30
  </div>
</div>
