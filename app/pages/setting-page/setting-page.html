
<ion-navbar *navbar primary>
  <button menuToggle left>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{'Setting' | translate}}</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item button-primary text-wrap (click)="selectLanguage()">
      <ion-label class="setting-item">
        <ion-icon primary name="globe" class="setting-icon"></ion-icon>
        Ngôn ngữ
      </ion-label>
    </ion-item>
    <ion-item button-primary text-wrap>
      <ion-label class="setting-item">
        <ion-icon primary name="star-half" class="setting-icon"></ion-icon>
        Đánh giá ứng dụng
      </ion-label>
    </ion-item>
    <ion-item button-primary text-wrap>
      <ion-label class="setting-item">
        <ion-icon primary name="timer" class="setting-icon"></ion-icon>
        Thời gian nghỉ giữa 2 từ
      </ion-label>
      <ion-select [(ngModel)]="timeBetweenWords" cancelText="Hủy" okText="Đồng ý"
        (ionChange)="setTimeBetweenWords()">
        <ion-option value="0">0 giây</ion-option>
        <ion-option value="3">3 giây</ion-option>
        <ion-option value="5">5 giây</ion-option>
        <ion-option value="10">10 giây</ion-option>
        <ion-option value="15">15 giây</ion-option>
      </ion-select>
    </ion-item>
    <ion-item button-primary text-wrap>
      <ion-label class="setting-item">
        <ion-icon primary name="repeat" class="setting-icon"></ion-icon>
        Số lần lặp lại 1 từ
      </ion-label>
      <ion-select [(ngModel)]="repeatEachWord" cancelText="Hủy" okText="Đồng ý"
        (ionChange)="setRepeatEachWord()">
        <ion-option value="1">1 lần</ion-option>
        <ion-option value="2">2 lần</ion-option>
        <ion-option value="3">3 lần</ion-option>
        <ion-option value="5">5 lần</ion-option>
        <ion-option value="10">10 lần</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
