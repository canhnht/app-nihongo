

<ion-content class="game-page">
  <div class="card-game game-1" (click)="playGame(multipleChoice)">
    <img src="images/question-loop-icon.jpg" class="game-icon" />
    <div class="game-title">
      Vòng lặp trắc nghiệm
    </div>
  </div>
  <div class="card-game game-2" (click)="playGame(exploreJapan)">
    <img src="images/explore-japan-icon.png" class="game-icon" />
    <div class="game-title">
      Khám phá Nhật Bản
    </div>
  </div>
  <button class="btn-exit-game" large clear round
    (click)="exit()">
    <img src="images/exit-game.svg" class="exit-game-icon" />
  </button>
</ion-content>
