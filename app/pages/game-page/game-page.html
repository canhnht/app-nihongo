
<ion-navbar *navbar primary>
  <button menuToggle left>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{'Game' | translate}}</ion-title>
</ion-navbar>

<ion-content class="game-page">
  <ion-card *ngFor="let game of games">
    <div class="card-game">
      <img src="images/question-loop-icon.jpg" class="game-icon" />
      <div class="right-side">
        <div class="game-title">
          {{game.name}}
        </div>
        <div class="game-level">
          Cấp độ: {{game.level}}
        </div>
        <div class="rating">
          <span>☆</span>
          <span class="focus">☆</span>
          <span>☆</span>
          <span>☆</span>
          <span>☆</span>
        </div>
        <button primary class="btn-start" (click)="playGame(game)">
          <ion-icon name="navigate"></ion-icon>
          {{'Start' | translate}}
        </button>
      </div>
    </div>
  </ion-card>
</ion-content>
