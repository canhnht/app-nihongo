<ion-navbar *navbar primary>
  <ion-title>Mimi Kara Nihongo</ion-title>
  <ion-buttons end>
    <button (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list [virtualScroll]="courses">
    <ion-item button-primary *virtualItem="let course"
      (click)="course.free ? goToCourse($event, course) : buyCourse(course)">
      <ion-avatar item-left>
        <ion-img [src]="course.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{course.courseName}}</h2>
        <p>{{course.noWords}} word{{course.noWords > 1 ? 's' : ''}}</p>
      </ion-label>
      <ion-img item-right class="icon-paid" src="images/coin.png"
        [class.hidden]="course.free">
      </ion-img>
    </ion-item>
  </ion-list>
</ion-content>
