<ion-navbar *navbar>
  <ion-title>Mimi Kara Nihongo</ion-title>
</ion-navbar>

<ion-content padding>
  <ion-list [virtualScroll]="courses">
    <button ion-item text-wrap *virtualItem="let course" (click)="selectCourse(course)">
      <ion-avatar item-left>
        <ion-img [src]="course.icon"></ion-img>
      </ion-avatar>
      {{course.title}}
      <button outline round large item-right (click)="playCourse($event, course)">
        <ion-icon name="play"></ion-icon>
      </button>
    </button>
  </ion-list>
</ion-content>
<bottom-audio-controller></bottom-audio-controller>
