<ion-navbar *navbar primary>
  <ion-title>Mimi Kara Nihongo</ion-title>
  <ion-buttons end>
    <button (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding>
  <ion-list [virtualScroll]="courses">
    <ion-item button-primary *virtualItem="let course"
      (click)="course.isFree ? goToCourse($event, course) : buyCourse(course)">
      <ion-avatar item-left>
        <ion-img [src]="course.icon"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{course.title}}</h2>
        <p>10 words</p>
      </ion-label>
      <ion-img item-right class="icon-paid" src="images/coin.png"
        [class.hidden]="course.isFree">
      </ion-img>
    </ion-item>
  </ion-list>
</ion-content>
