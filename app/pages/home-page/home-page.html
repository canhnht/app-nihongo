<ion-navbar *navbar primary>
  <button menuToggle left>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Mimi Kara Nihongo</ion-title>
</ion-navbar>

<ion-content class="home-page">
  <ion-card *ngFor="let course of courses">
    <div class="card-course">
      <div class="left-side">
        <div class="course-title">{{course.courseName}}</div>
      </div>
      <div class="right-side">
        <div class="number-units">
          {{course.units.length}} Unit{{course.units.length > 1 ? 's' : ''}}
        </div>
        <div class="number-words">
          {{course.noWords}} {{'Word' | translate}}
        </div>
        <div class="number-comments">
          0 {{'Comment' | translate}} <i class="fa fa-comment"></i>
        </div>
        <div class="rating">
          <span>☆</span>
          <span class="focus">☆</span>
          <span>☆</span>
          <span>☆</span>
          <span>☆</span>
        </div>
        <button primary class="btn-start" *ngIf="course.downloaded"
          (click)="goToCourse($event, course)">
          <ion-icon name="navigate"></ion-icon>
          {{'Start' | translate}}
        </button>
        <button primary class="btn-download" *ngIf="!course.downloaded"
          (click)="showAlert()">
          <ion-icon name="download"></ion-icon>
          Download
        </button>
      </div>
    </div>
  </ion-card>
</ion-content>
