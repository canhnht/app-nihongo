<ion-navbar *navbar primary>
  <ion-title>Mimi Kara Nihongo</ion-title>
  <ion-buttons end>
    <button>
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding>
  <ion-list [virtualScroll]="courses">
    <ion-item button-primary *virtualItem="let course"
      (click)="goToCourse($event, course)">
      <ion-avatar item-left>
        <ion-img [src]="course.icon"></ion-img>
      </ion-avatar>
      <h2>{{course.title}}</h2>
      <p>10 words</p>
      <ion-img item-right class="icon-paid" src="images/coin.png"
        [class.hidden]="course.isFree">
      </ion-img>
      <button class="btn-detail" clear item-right>
        &#8226;&#8226;&#8226;
      </button>
    </ion-item>
  </ion-list>
</ion-content>
<bottom-audio-controller (onAudioClick)="goToSlides()">
</bottom-audio-controller>
