
<ion-navbar *navbar primary>

    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Góp ý và liên hệ</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item button-primary text-wrap (click)="displayAuthor()">
      <ion-label class="setting-item">
        <ion-icon primary name="information-circle" class="setting-icon"></ion-icon>
        Giới thiệu tác giả
      </ion-label>
    </ion-item>
    <ion-item button-primary text-wrap>
      <ion-label class="setting-item">
        <ion-icon primary name="star-half" class="setting-icon"></ion-icon>
        Đóng góp ý kiến
      </ion-label>
    </ion-item>
    <ion-item button-primary text-wrap>
      <ion-label class="setting-item">
        <ion-icon primary name="card" class="setting-icon"></ion-icon>
        Donate
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
