
<ion-navbar *navbar primary class="playlist-navbar">
  <ion-title>
    {{playlist.name}}
  </ion-title>
  <ion-buttons end>
    <custom-checkbox [checked]="selectedWords.length === words.length"
      (onClick)="toggleSelectAll()" *ngIf="words.length > 0">
    </custom-checkbox>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list [virtualScroll]="words">
    <ion-item button-primary text-wrap *virtualItem="let word"
      (click)="selectWord($event, word)">
      <ion-label>
        <h1>{{word.kanji}}</h1>
      </ion-label>
      <custom-checkbox item-right (onClick)="checkWord($event, word)"
        [checked]="selectedWords.indexOf(word._id) >= 0">
      </custom-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<audio-setting></audio-setting>
