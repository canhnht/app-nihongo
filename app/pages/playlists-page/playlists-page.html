
<ion-navbar *navbar primary class="playlists-navbar">
  <button menuToggle left>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{'My_playlist' | translate}}</ion-title>
  <ion-buttons end>
    <button (click)="addNewPlaylist()" class="btn-add">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons end>
    <custom-checkbox [checked]="selectedPlaylists.length == playlists.length"
      (onClick)="toggleSelectAll()" *ngIf="playlists.length > 0">
    </custom-checkbox>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let playlist of playlists">
      <ion-item button-primary text-wrap
        (click)="goToPlaylistDetail($event, playlist)">
        <ion-label class="playlist-item">
          <ion-badge class="playlist-icon">
            <ion-icon large name="musical-notes"></ion-icon>
          </ion-badge>
          <div>
            <h2>{{playlist.name}}</h2>
            <p>{{playlist.words.length}} {{'word' | translate}}</p>
          </div>
        </ion-label>
        <custom-checkbox item-right (onClick)="checkPlaylist($event, playlist)"
          [checked]="selectedPlaylists.indexOf(playlist._id) >= 0">
        </custom-checkbox>
      </ion-item>
      <ion-item-options>
        <button primary (click)="editPlaylist(playlist)">
          <ion-icon name="create" large></ion-icon><br />
          {{'Edit' | translate}}
        </button>
        <button danger (click)="deletePlaylist(playlist)">
          <ion-icon name="trash" large></ion-icon><br />
          {{'Delete' | translate}}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<audio-setting (onPageTransfer)="goToWordSlides()">
</audio-setting>
