




<ion-content class="game-page">
  <div class="card-game" *ngFor="let game of games">
    <img [src]="game.icon" class="game-icon" />
    <div class="right-side">
      <div class="game-title">
        {{game.name}}
      </div>
      <div class="game-level" *ngIf="game.name != 'Khám phá Nhật Bản'">
        Cấp độ: {{game.level}}
      </div>
    </div>
  </div>
</ion-content>
