
<ion-content class="game-multiple-choice">
  <div class="game-title">Vòng lặp trắc nghiệm</div>
  <div class="menu">
    <button class="menu-item" (click)="start()">
      Chơi cấp độ 1
    </button>
    <button class="menu-item" *ngIf="true"
      (click)="resetGame()">
      Chơi lại từ đầu
    </button>
    <button class="menu-item" (click)="openAchievements()">
      Thành tích
    </button>
    <button class="menu-item" (click)="openGameRule()">
      Hướng dẫn chơi
    </button>
    <button class="menu-item" (click)="closeGame()">
      Thoát
    </button>
  </div>
</ion-content>
