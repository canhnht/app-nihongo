
<ion-content>
  <button clear danger round large class="btn-close"
    (click)="closeSlide()">
    <ion-icon name="close"></ion-icon>
  </button>
  <ion-icon name="arrow-dropleft" class="btn-prev" (click)="prev()">
  </ion-icon>
  <ion-icon name="arrow-dropright" class="btn-next" (click)="next()">
  </ion-icon>
  <ion-slides #vocabSlider [options]="sliderOptions"
    (ionDidChange)="onSlideChanged($event)">
    <ion-slide *ngFor="let word of words; let i = index" class="word-slide"
      [class.odd]="i % 2 == 1" [class.even]="i % 2 == 0">
      <div class="card" (click)="flipCard()" [class.flipped]="flipped">
        <div class="face front">
          <strong class="kanji">{{word.kanji}}</strong>
        </div>
        <div class="face back">
          <strong class="kanji">{{word.kanji}}</strong>
          <h2 *ngFor="let phonetic of word.phonetic">{{phonetic}}</h2>
          <h3 *ngFor="let meaning of word.meaning">{{meaning.kind}} - {{meaning.mean}}</h3>
          <p class="example">
            <strong>{{word.mainExample.content}}</strong><br/>
            {{word.mainExample.meaning}}
          </p>
          <p class="example" *ngFor="let example of word.otherExamples">
            <strong>{{example.content}}</strong><br/>
            {{example.phonetic}}<br/>
            {{example.meaning}}
          </p>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
  <div class="btn-group">
    <button secondary round class="btn-repeat"
      (click)="repeatCurrentVocabulary($event)">
      <ion-icon name="volume-up"></ion-icon>
    </button>
    <button *ngIf="!hideBookmark" danger round class="btn-bookmark" (click)="addToPlaylist($event)">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
</ion-content>
<audio-player *ngIf="!hideAudioBar"></audio-player>
