
<ion-content>
  <button clear danger round large class="btn-close"
    (click)="closeSlide()">
    <ion-icon name="close"></ion-icon>
  </button>
  <ion-icon name="arrow-dropleft" class="btn-prev" (click)="prev()">
  </ion-icon>
  <ion-icon name="arrow-dropright" class="btn-next" (click)="next()">
  </ion-icon>
  <ion-slides #vocabSlider [options]="sliderOptions"
    (ionDidChange)="onSlideChanged($event)">
    <ion-slide *ngFor="let word of words; let i = index" class="word-slide"
      [class.odd]="i % 2 == 1" [class.even]="i % 2 == 0">
      <strong class="kanji">{{word.kanji}}</strong>
      <h2>{{word.hira_kata}}</h2>
      <h3>{{word.kanjiMeaning}} - {{word.meaning}}</h3>
      <p class="example">
        <strong>{{word.example}}</strong><br/>
        {{word.exampleMeaning}}
      </p>
    </ion-slide>
  </ion-slides>
  <div class="btn-group">
    <button secondary round class="btn-repeat"
      (click)="repeatCurrentVocabulary($event)">
      <ion-icon name="volume-up"></ion-icon>
    </button>
    <button danger round class="btn-bookmark" (click)="addToPlaylist($event)">
      <ion-icon name="star"></ion-icon>
    </button>
  </div>
</ion-content>
<audio-player></audio-player>
