
<ion-navbar *navbar primary>
  <ion-title>
    {{unit.title}}
  </ion-title>
  <ion-buttons end>
    <button secondary *ngIf="selectedVocabularies.length > 0">
      Play
    </button>
    <button danger (click)="uncheckAll()" *ngIf="selectedVocabularies.length > 0">
      Cancel
    </button>
    <button (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding>
  <ion-list [virtualScroll]="vocabularies">
    <ion-item button-primary ion-item text-wrap *virtualItem="let vocabulary"
      (click)="selectVocabulary(vocabulary)">
      <input type="checkbox" item-left (click)="checkVocabulary($event, vocabulary)"
        [checked]="selectedVocabularies.indexOf(vocabulary.id) >= 0" />
      {{vocabulary.content}}
      <ion-icon item-right [name]="vocabulary.starred ? 'star' : 'star-outline'"
        (click)="starVocabulary($event, vocabulary)">
      </ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<bottom-audio-controller (onAudioClick)="goToSlides()">
</bottom-audio-controller>
