
<ion-navbar *navbar>
  <ion-title>
    {{unit.title}}
  </ion-title>
</ion-navbar>

<ion-content padding>
  <ion-list>
    <ion-list-header>Select a Lesson</ion-list-header>
    <button ion-item text-wrap *ngFor="let lesson of unit.lessons">
      <strong>Lesson {{lesson.id}}:</strong>
      <i>{{lesson.title}}</i>
      <p>{{lesson.description}}</p>
    </button>
  </ion-list>
</ion-content>
