
<ion-navbar *navbar primary>
  <ion-title>
    {{course.courseName}}
  </ion-title>
  <ion-buttons end>
    <custom-checkbox [checked]="selectedUnits.length === units.length"
      (onClick)="toggleSelectAll()">
    </custom-checkbox>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list [virtualScroll]="units">
    <ion-item button-primary text-wrap *virtualItem="let unit"
      (click)="goToUnit(unit)">
      <ion-badge class="unit-icon">U{{unit.number}}</ion-badge>
      <ion-label>
        <h2>{{unit.unitName}}</h2>
        <p>{{unit.noWords}} {{'word' | translate}}</p>
      </ion-label>
      <custom-checkbox item-right (onClick)="checkUnit($event, unit)"
        [checked]="selectedUnits.indexOf(unit._id) >= 0">
      </custom-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<audio-setting (onPageTransfer)="goToWordSlides()">
</audio-setting>
