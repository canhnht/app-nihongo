
<ion-navbar *navbar primary>
  <ion-title>
    {{course.title}}
  </ion-title>
  <ion-buttons end>
    <button secondary (click)="playSelectedList()" *ngIf="selectedUnits.length > 0">
      Play
    </button>
    <button danger (click)="uncheckAll()" *ngIf="selectedUnits.length > 0">
      Cancel
    </button>
    <button>
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding>
  <ion-list [virtualScroll]="units">
    <ion-list-header class="cover">
      <ion-img [src]="course.icon"></ion-img>
      <h1>{{course.title}}</h1>
    </ion-list-header>
    <ion-item button-primary text-wrap *virtualItem="let unit"
      (click)="goToUnit($event, unit)">
      <input type="checkbox" item-left (click)="checkUnit($event, unit)"
        [checked]="selectedUnits.indexOf(unit.id) >= 0" />
      <ion-badge class="unit-icon" item-left>U{{unit.id}}</ion-badge>
      <h2>{{unit.title}}</h2>
      <p>5 words</p>
      <ion-spinner item-right name="bubbles" *ngIf="unit.downloading"></ion-spinner>
      <button outline round item-right (click)="downloadUnit($event, unit)"
        *ngIf="!unit.downloading && unit.percentDownloaded < 100">
        <ion-icon name="cloud-download"></ion-icon>
      </button>
      <ion-icon secondary name="checkmark-circle-outline"
        item-right *ngIf="unit.percentDownloaded == 100">
      </ion-icon>
      <button class="btn-detail" clear item-right>
        &#8226;&#8226;&#8226;
      </button>
    </ion-item>
  </ion-list>
</ion-content>
<bottom-audio-controller></bottom-audio-controller>
