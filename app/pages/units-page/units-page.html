
<ion-navbar *navbar>
  <ion-title>
    Units
  </ion-title>
</ion-navbar>

<ion-content padding>
  <ion-list>
    <ion-list-header>Select an Unit</ion-list-header>
    <button ion-item text-wrap *ngFor="let unit of units"  (click)="selectUnit(unit)">
      <strong>Unit {{unit.id}}</strong>
      <i>{{unit.title}}</i>
    </button>
  </ion-list>
</ion-content>
