
<ion-navbar *navbar>
  <ion-title>
    {{course.title}}
  </ion-title>
  <ion-buttons end *ngIf="selectedUnits.length > 0">
    <button primary (click)="playSelectedList()">Play</button>
    <button danger (click)="uncheckAll()">Cancel</button>
  </ion-buttons>
</ion-navbar>

<ion-content padding>
  <ion-list [virtualScroll]="units">
    <ion-item button-primary text-wrap *virtualItem="let unit"
      (click)="selectUnit(unit)">
      <input type="checkbox" item-left (click)="checkUnit($event, unit)"
        [checked]="selectedUnits.indexOf(unit.id) >= 0" />
      <ion-badge class="unit-icon" item-left>U{{unit.id}}</ion-badge>
      {{unit.title}}
      <ion-spinner item-right name="bubbles" *ngIf="unit.downloading"></ion-spinner>
      <button outline round item-right (click)="downloadUnit($event, unit)"
        *ngIf="!unit.downloading && unit.percentDownloaded < 100">
        <ion-icon name="cloud-download"></ion-icon>
      </button>
      <button danger outline round item-right (click)="deleteUnit($event, unit)"
        *ngIf="unit.percentDownloaded == 100">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button class="btn-detail" clear item-right (click)="goToUnit($event, unit)">
        &#8226;&#8226;&#8226;
      </button>
    </ion-item>
  </ion-list>
</ion-content>
<bottom-audio-controller></bottom-audio-controller>
