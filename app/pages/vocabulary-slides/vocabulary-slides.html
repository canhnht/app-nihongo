
<ion-navbar *navbar>
  <ion-title>{{title}}</ion-title>
</ion-navbar>

<ion-content padding class="vocabulary-slides">
  <ion-buttons class="slide-navigation">
    <button start outline small (click)="previous()">
      Previous
    </button>
    <button end outline small (click)="next()">
      Next
    </button>
  </ion-buttons>
  <ion-slides #vocabSlider (ionDidChange)="onSlideChanged($event)"
    [options]="sliderOptions">
    <ion-slide *ngFor="let slide of slides; let i = index"
      [style.background-color]="slide.color">
      <h1>{{slide.title}}</h1>
      <h2>{{slide.nr}}</h2>
      <h3>{{slide.color}}</h3>
      <p>index {{i}} / length {{slides.length}}</p>
    </ion-slide>
  </ion-slides>
</ion-content>
<bottom-audio-controller></bottom-audio-controller>
