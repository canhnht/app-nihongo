<ion-content no-padding scroll="false" class="vocabulary-slides">
  <button clear danger round large class="btn-close"
    (click)="closeSlide()">
    <ion-icon name="close"></ion-icon>
  </button>
  <ion-icon name="arrow-dropleft" class="btn-prev" (click)="prev()">
  </ion-icon>
  <ion-icon name="arrow-dropright" class="btn-next" (click)="next()">
  </ion-icon>
  <ion-slides #vocabSlider [options]="sliderOptions"
    (ionDidChange)="onSlideChanged($event)">
    <ion-slide *ngFor="let vocabulary of vocabularies; let i = index"
      [class.odd]="i % 2 == 1" [class.even]="i % 2 == 0">
      <h2>{{vocabulary.content}}</h2>
      <p>{{vocabulary.starred}}</p>
    </ion-slide>
  </ion-slides>
  <div class="btn-group">
    <button secondary large round class="btn-repeat"
      (click)="repeatCurrentVocabulary($event)">
      <ion-icon name="volume-up"></ion-icon>
    </button>
    <button danger large round class="btn-bookmark"
      [class.disabled]="!vocabularies[currentIndex].starred"
      (click)="toggleBookmark($event)">
      <ion-icon name="star-outline"></ion-icon>
    </button>
  </div>
</ion-content>
<audio-player></audio-player>
