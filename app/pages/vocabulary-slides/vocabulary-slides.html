
<ion-navbar *navbar>
  <ion-title>{{title}}</ion-title>
</ion-navbar>

<ion-content padding class="vocabulary-slides">
  <ion-icon name="arrow-dropleft" class="btn-prev" (click)="prev()">
  </ion-icon>
  <ion-icon name="arrow-dropright" class="btn-next" (click)="next()">
  </ion-icon>
  <ion-slides #vocabSlider [options]="sliderOptions"
    class="vocab-slides">
    <ion-slide *ngFor="let vocabulary of vocabularies"
      class="vocab-slide">
      <h2>{{vocabulary.content}}</h2>
      <p>{{vocabulary.starred}}</p>
    </ion-slide>
  </ion-slides>
</ion-content>
<bottom-audio-controller></bottom-audio-controller>
