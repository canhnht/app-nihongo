<div class="audio-bar">
  <button ion-button color="secondary" class="btn-play" (click)="play()" *ngIf="!playing" icon-only>
    <ion-icon name="play"></ion-icon>
  </button>
  <button ion-button color="secondary" class="btn-play" (click)="pause()" *ngIf="playing" icon-only>
    <ion-icon name="pause"></ion-icon>
  </button>
  <ion-range class="time-segment" color="secondary" [(ngModel)]="playedPercent">
  </ion-range>
  <div class="time">
    {{currentTime}}/{{duration}}
  </div>
</div>
