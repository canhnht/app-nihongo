<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'About_us' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="about-us-page">
  <ion-list>
    <button ion-item text-wrap (click)="openIntroduction()">
      <ion-label class="setting-item">
        <ion-icon color="primary" name="information-circle"
          class="setting-icon"></ion-icon>
        {{'Intro' | translate}}
      </ion-label>
    </button>
    <button ion-item text-wrap (click)="openContact()">
      <ion-label class="setting-item">
        <ion-icon color="primary" name="mail"
          class="setting-icon"></ion-icon>
        {{'Contact' | translate}}
      </ion-label>
    </button>
  </ion-list>
</ion-content>
