<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="right" icon-only
      *ngIf="!navCtrl.canGoBack()" (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>{{news.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="news-detail">
  <div class="title">
    <img src="assets/images/bg_newstitle.gif" class="img-news" />
    <h1 [innerHTML]="news.titleWithRuby">
    </h1>
  </div>
  <em class="date">{{news.dateText}}</em>
  <audio-bar [audioLink]="news.voiceUrl"></audio-bar>
  <div class="content" [innerHTML]="news.contentWithRuby">
  </div>
  <div class="source">
    <ion-badge>{{'Source' | translate}}</ion-badge>
    <a [href]="news.sourceUrl">{{news.sourceUrl}}</a>
  </div>
</ion-content>
