
<ion-content class="login-page">
  <button ion-button clear color="primary" round large class="btn-close" icon-only>
    <ion-icon name="close"></ion-icon>
  </button>
  <div class="login-content" padding>
    <div class="app-name">MINAGOI</div>
    <div class="input-email">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </div>
    <div class="input-password">
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </div>
    <div class="btn-login">
      <button ion-button block (click)="login()">Log In</button>
    </div>
    <div class="or">
      <hr class="or-line" /> <div class="or-text">or</div>
    </div>
    <div class="btn-login-facebook">
      <button ion-button block (click)="loginWithFacebook()">
        <i class="fa fa-facebook-f fa-lg"></i> Log In With Facebook
      </button>
    </div>
  </div>
</ion-content>
