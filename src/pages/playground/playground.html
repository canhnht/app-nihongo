<ion-header>
  <ion-navbar color="primary" class="words-navbar">
    <ion-title>
      unit.name - course.name
    </ion-title>
    <ion-buttons end>
      <custom-checkbox [checked]="false"
        (onClick)="toggleSelectAll()">
      </custom-checkbox>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="words-page">
  <ion-list>
    <ion-item text-wrap
      (click)="selectWord($event, word)">
      <ion-label class="word-item">
        <button ion-button clear large class="word-bookmark" [class.hidden]="true" (click)="addToPlaylist($event, word)" icon-only>
          <i class="fa fa-bookmark icon-bookmark"></i>
        </button>
        <button ion-button clear large class="word-bookmark" [class.hidden]="false" (click)="addToPlaylist($event, word)" icon-only>
          <i class="fa fa-bookmark-o icon-bookmark"></i>
        </button>
        <div>
          <h1>word.kanji</h1>
          <span class="times-played">
            <ion-icon name="headset"></ion-icon> 10
          </span>
          <span class="last-played">
            <ion-icon name="calendar"></ion-icon> 5:04 PM
          </span>
        </div>
      </ion-label>
      <custom-checkbox item-right (onClick)="checkWord($event, word)"
        [checked]="false">
      </custom-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <mod-controller></mod-controller>
</ion-footer>
