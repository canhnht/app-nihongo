



<ion-content>
  <ion-slides #vocabSlider (ionDidChange)="onSlideChanged($event)"
    [options]="sliderOptions">
    <ion-slide *ngFor="let slide of slides; let i = index" class="word-slide">
      <div class="slide-content-{{i}}" [style.backgroundColor]="slide.color">
      {{slide.title}}
      {{slide.nr}}
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
