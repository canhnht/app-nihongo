<ion-header class="multiple-choice-header">
  <ion-navbar color="primary">
    <ion-title>{{'Multiple_choice' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button large (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="multiple-choice-slides">
  <div class="countdown-bar">
    <div class="current-countdown" [style.width.%]="100"></div>
  </div>
  <ion-slides #questionSlider [options]="sliderOptions"
    (ionDidChange)="onSlideChanged($event)">
    <ion-slide class="question-slide" *ngFor="let question of listQuestion; let i = index">
      <div class="question" *ngIf="true">
        question.question
      </div>
      <i class="fa fa-volume-up question voice" *ngIf="false" (click)="playQuestion(question)"></i>
      <div class="option" (click)="select(question, 0)"
        [class.activated]="false">
        <div class="bullet">A</div>
        question.options[0]
      </div>
      <div class="option" (click)="select(question, 1)"
        [class.activated]="false">
        <div class="bullet">B</div>
        question.options[1]
      </div>
      <div class="option" (click)="select(question, 2)"
        [class.activated]="true">
        <div class="bullet">C</div>
        question.options[2]
      </div>
      <div class="option" (click)="select(question, 3)"
        [class.activated]="false">
        <div class="bullet">D</div>
        question.options[3]
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <div class="slides-progress">
    <div class="current-progress" [style.width.%]="100"></div>
  </div>
</ion-footer>
<div class="answer-screen" *ngIf="false">
  <i class="fa fa-check answer correct" primary *ngIf="false"></i>
  <i class="fa fa-close answer incorrect" danger *ngIf="true"></i>
  <button ion-button class="btn-continue" (click)="next()">
    {{'Continue' | translate}}
  </button>
</div>

<div class="level-success" *ngIf="false">
  <div class="title">{{'Congratulation' | translate}}</div>
  <div class="row">
    <div class="text">{{'Number_questions' | translate}}:</div>
    <div class="number">{{listQuestion.length}}</div>
  </div>
  <div class="group-btn">
    <button ion-button round danger (click)="close()" icon-left>
      <ion-icon name="undo"></ion-icon>
      {{'Exit' | translate}}
    </button>
  </div>
</div>
<div class="level-fail" *ngIf="true">
  <div class="title">{{'Fail' | translate}}</div>
  <div class="group-btn">
    <button ion-button round primary (click)="playAgain()" icon-left>
      <ion-icon name="sync"></ion-icon>
      {{'Test_again' | translate}}
    </button>
    <button ion-button round danger (click)="close()" icon-left>
      <ion-icon name="undo"></ion-icon>
      {{'Exit' | translate}}
    </button>
  </div>
</div>
