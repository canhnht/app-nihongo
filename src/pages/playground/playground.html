<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{'Matching_words' | translate}}</ion-title>
    <ion-buttons end *ngIf="true">
      <button ion-button large (click)="pause()" icon-only>
        <ion-icon name="pause"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="matching-words">
  <ion-slides>
    <ion-slide>
      <div class="word-slide">
        <multiple-choice-question [word]="word" [words]="words"></multiple-choice-question>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
