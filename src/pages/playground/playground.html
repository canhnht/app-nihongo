<ion-header>
  <ion-navbar color="primary" class="playlist-navbar">
    <ion-title>
      playlist.name
    </ion-title>
    <ion-buttons end>
      <custom-checkbox [checked]="false">
      </custom-checkbox>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="playlist-detail">
  <div class="no-words-message" *ngIf="true">
    Danh sách đang rỗng.<br>
    Hãy thêm từ vào danh sách!
  </div>
  <ion-list *ngIf="false">
    <ion-item-sliding>
      <button ion-item text-wrap>
        <ion-label>
          <h1>word.kanji</h1>
        </ion-label>
        <custom-checkbox item-right [checked]="false">
        </custom-checkbox>
      </button>
      <ion-item-options>
        <button ion-button color="danger">
          <ion-icon name="trash" large></ion-icon><br />
          {{'Delete' | translate}}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <mod-controller></mod-controller>
</ion-footer>
