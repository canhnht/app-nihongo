<ion-header>
  <ion-navbar color="primary" class="playlist-navbar">
    <ion-title>
      playlist.name
    </ion-title>
    <ion-buttons end>
      <custom-checkbox [checked]="false" (onClick)="toggleSelectAll()" *ngIf="false">
      </custom-checkbox>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="playlist-detail">
  <div class="no-words-message" *ngIf="true">
    Danh sách đang rỗng.<br>
    Hãy thêm từ vào danh sách!
    <img class="bookmark" src="assets/images/bookmark.gif" />
  </div>
</ion-content>
<ion-footer *ngIf="false">
  <mod-controller></mod-controller>
</ion-footer>
