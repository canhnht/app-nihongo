<ion-content padding>
  <div class="appInfor" text-center>
    <ion-badge class="title">MINAGOI</ion-badge>
    <span class="version">V1.1</span>
  </div>
  <div text-center class="downloadInfor">
    <img width="50" height="50" [src]="course.imageUrl">
    <ion-title>{{course.name}}</ion-title>
    <progress-bar [progress]="perDownloading"></progress-bar>
    <span>{{'Downloading_course' | translate}}</span>
    <div class="tip">
      {{randomTip}}
    </div>
  </div>
</ion-content>
