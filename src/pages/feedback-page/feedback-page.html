<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Feedback_and_contact' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item text-wrap (click)="displayAuthor()">
      <ion-label class="setting-item">
        <ion-icon color="primary" name="information-circle" class="setting-icon"></ion-icon>
        {{'Author_info' | translate}}
      </ion-label>
    </button>
    <button ion-item text-wrap>
      <ion-label class="setting-item">
        <ion-icon color="primary" name="star-half" class="setting-icon"></ion-icon>
        {{'Feedback' | translate}}
      </ion-label>
    </button>
  </ion-list>
</ion-content>
