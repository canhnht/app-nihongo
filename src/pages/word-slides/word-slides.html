
<ion-content>
  <button ion-button clear color="danger" round large class="btn-close" (click)="closeSlide()" icon-only>
    <ion-icon name="close"></ion-icon>
  </button>
  <ion-icon name="arrow-dropleft" class="btn-prev" (click)="prev()">
  </ion-icon>
  <ion-icon name="arrow-dropright" class="btn-next" (click)="next()">
  </ion-icon>
  <ion-slides #vocabSlider [options]="sliderOptions"
    (ionDidChange)="onSlideChanged($event)">
    <ion-slide *ngFor="let slide of slides; let i = index">
      <div class="word-slide slide-content-{{i}}" [style.backgroundColor]="slide.color">
        <strong class="kanji">{{words[slide.nr].kanji}}</strong>
        <h2 *ngFor="let phonetic of words[slide.nr].phonetic">{{phonetic}}</h2>
        <div *ngFor="let meaning of words[slide.nr].meaning">{{meaning.mean}}</div>
        <p class="example" *ngIf="!!words[slide.nr].mainExample">
          <strong>{{words[slide.nr].mainExample.content}}</strong><br/>
          {{words[slide.nr].mainExample.meaning}}
        </p>
      </div>
    </ion-slide>
  </ion-slides>
  <div class="btn-group">
    <button ion-button color="secondary" round class="btn-repeat"
      (click)="repeatCurrentVocabulary($event)" icon-only>
      <ion-icon name="volume-up"></ion-icon>
    </button>
    <button ion-button *ngIf="!hideBookmark" color="danger" round   class="btn-bookmark" (click)="addToPlaylist($event)" icon-only>
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
</ion-content>
<ion-footer *ngIf="!hideAudioBar">
  <audio-player></audio-player>
</ion-footer>
