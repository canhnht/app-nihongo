
<ion-content>
  <button ion-button clear color="danger" round large class="btn-close" (click)="closeSlide()" icon-only>
    <ion-icon name="close"></ion-icon>
  </button>
  <ion-icon name="arrow-dropleft" class="btn-prev" (click)="prev()">
  </ion-icon>
  <ion-icon name="arrow-dropright" class="btn-next" (click)="next()">
  </ion-icon>
  <ion-slides #vocabSlider [options]="sliderOptions"
    (ionDidChange)="onSlideChanged($event)">
    <ion-slide *ngFor="let word of words; let i = index" class="word-slide"
      [class.odd]="i % 2 == 1" [class.even]="i % 2 == 0">
      <div class="card" (click)="flipCard(word)" [class.flipped]="word.flipped">
        <div class="face front">
          <strong class="kanji">{{word.kanji}}</strong>
        </div>
        <div class="face back">
          <strong class="kanji">{{word.kanji}}</strong>
          <h2 *ngFor="let phonetic of word.phonetic">{{phonetic}}</h2>
          <div *ngFor="let meaning of word.meaning">{{meaning.mean}}</div>
          <p class="example">
            <strong>{{word.mainExample.content}}</strong><br/>
            {{word.mainExample.meaning}}
          </p>
          <p class="example" *ngFor="let example of word.otherExamples">
            <strong>{{example.content}}</strong><br/>
            {{example.phonetic}}<br/>
            {{example.meaning}}
          </p>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
  <div class="btn-group">
    <button ion-button color="secondary" round class="btn-repeat"
      (click)="repeatCurrentVocabulary($event)" icon-only>
      <ion-icon name="volume-up"></ion-icon>
    </button>
    <button ion-button *ngIf="!hideBookmark" color="danger" round   class="btn-bookmark" (click)="addToPlaylist($event)" icon-only>
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
</ion-content>
<ion-footer *ngIf="!hideAudioBar">
  <audio-player></audio-player>
</ion-footer>
