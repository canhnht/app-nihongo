<ion-tabs tabsPlacement="top" #newsTabs>
    <ion-tab tabIcon="document" tabTitle="{{'Content' | translate}}"
      [root]="contentTab" [rootParams]="news"></ion-tab>
    <ion-tab tabIcon="list" tabTitle="{{'Phrases' | translate}}"
      [root]="phrasesTab" [rootParams]="news"></ion-tab>
</ion-tabs>
