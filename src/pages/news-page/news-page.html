<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{'NHK_News' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="news-page">
  <ion-refresher (ionRefresh)="refreshNews($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="{{'Pull_to_refresh_news' | translate}}"
      refreshingSpinner="circles"
      refreshingText="{{'Downloading...' | translate}}">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let news of listNews">
    <button ion-item text-wrap (click)="newsDetail(news)">
      <img src="assets/images/bg_newstitle.gif" class="img-news" item-left />
      <h2 [innerHTML]="news.titleWithRuby"></h2>
      <p [innerHTML]="news.dateText"></p>
    </button>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadNews($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="{{'Downloading...' | translate}}">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
