<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{course.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="units-page">
  <ion-list [virtualScroll]="units">
    <button ion-item text-wrap *virtualItem="let unit"
      (click)="goToUnit(unit)">
      <ion-label class="unit-item">
        <ion-badge class="unit-number">U{{unit.number}}</ion-badge>
        <div>
          <h1>{{unit.name}}</h1>
          <p>{{unit.noWords}} {{'word' | translate}}</p>
        </div>
      </ion-label>
    </button>
  </ion-list>
</ion-content>
